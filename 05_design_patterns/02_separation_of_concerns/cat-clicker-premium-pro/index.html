<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>

    <button type="button" id="adminB">Admin</button>

    <form id="adminForm" name="adminForm" hidden>
      <label for="name">Name:</label><br>
      <input type="text" id="catName" name="catName" value=""><br>
      <label for="url">Image URL:</label><br>
      <input type="text" id="url" name="url" value=""><br>
      <label for="clicksF"># clicks:</label><br>
      <input type="text" id="clicksF" name="clicksF" value=""><br><br>

      <button type="button" id="saveButton">Save</button>
      <button type="button" id="cancelButton">Cancel</button>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
